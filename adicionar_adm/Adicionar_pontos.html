        <nav id="RNavBar">

                <a href="/home/index.html"><img src="img/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial  -->

<main class="main-container">
    <div class="title-container">
        <h2 class="title">Adicionar Pontos</h2>
    </div>
      <form>
        <label class="input-label">CPF:</label>
        <input class="input-style" type="number" maxlength="11" placeholder="digite seu CPF">
        <label class="input-label">Nome:</label>
        <input class="input-style" type="text" placeholder="digite seu nome">

        <label class="input-label">Escolha o produto:</label>
        <select class="input-style">
                <option value="">Selecione um produto</option>
                <option value="opcao1">Show</option>
                <option value="opcao2">Desconto</option>
                <option value="opcao3">Brinde</option>
        </select>

        <label class="input-label">Escolha uma pontuação:</label>
        <select class="input-style">          
            <option value="">Selecione uma pontuação</option>
            <option value="opcao1">100</option>
            <option value="opcao2">150</option>
            <option value="opcao3">50</option>
    </select>

    <input  class="button-Enviar" type="button" value="Enviar" id="extrato_btn" onclick="window.location.href = '/beneficios/beneficios.html'">
      </form>
</main>
