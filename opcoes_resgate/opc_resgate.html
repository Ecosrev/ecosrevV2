                <a class="LogOff" href="/home/index.html"><ul>Sair</ul></a>
            
            </div>
        </nav>
    </header>
    <article id="Resgate">
        <h2 id="TitResgate">OPÇÕES DE RESGATE</h2>
        <table id="TabResgate">
            <thead>
                <th id="HeadTab">OPÇÃO</th>
                <th class="HeadTab2">SELEÇÃO</th>
            </thead>
            <tr>
                <td class="TabItem OptR">Shows e ingressos</td>
                <td class="TabValue OptR"></div><input type="checkbox" name="check_1" id="check_1" value="150" checked class="check"></td>
            </tr>
            <tr>
                <td class="TabItem OptR">Descontos</td>
                <td class="TabValue OptR"><input type="checkbox" name="check_2" id="check_2" value="150" checked class="check"></td>
            </tr>
            <tr>
                <td class="TabItem OptR">Bilhetes de ônibus</td>
                <td class="TabValue OptR"><input type="checkbox" name="check_3" id="check_3" value="150" checked class="check"></td>
            </tr>
        </table>
    </article>
    <article id="TotResgate">
        <h2 id="TitTotal">PEDIDO</h2>
        <P id="PTotal_Itens"></P>
        <div id="SaldoTot">
            <h3 id="SubTot">SALDO:</h3>

        </div>
        <p id="PTotal"></p>
        <div id="DivCenter">
            <button id="btn_Resgate" onclick="window.location.href = '/resgate/resgatar.html'">Finalizar</button>
        </div>

    <div id="rodape">

                </div>

</body>
<script>
    isCheck = [] //Iniciando a variável de valores checkados
    var c = document.getElementsByClassName("check") // Iniciando a variável com endereçamento das checkboxes
    for (var i = 0; i < c.length; i++) { //Iniciando loop que chama a função
        c[i].addEventListener('click', function(){
            for (var co = 0; co < c.length; co++){ // Loop de alimentação do array de checkboxes checados
                isCheck.push(c[co].checked)
            }
            if (isCheck.includes(true)) // Se houver um valor verdadeiro ele mostra o total do resgate, senão, oculta novamente
                document.getElementById("TotResgate").style.display = "block"
            else{
                document.getElementById("TotResgate").style.display = "none"
            }
            isCheck = [] // limpa o array
        });
        
    }
</script>
