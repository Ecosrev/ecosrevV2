<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca746a463a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca746a463a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <nav id="RNavBar">
            <div id="DivLeft">
                <a href="/home/index.html"><img src="img/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial    -->
            </div> 
            <div id="DivRight">
                <img src="img/Ellipse 4.png" alt="foto de perfil do usuário" id="ImgUser">
                <p class="LogOff">Sair</p>
        </div>
        </nav>
    </header>
    <main class="main-container">
        <div class="titulo">
            <h2>Adicionar Pontos<hr></h2>
        </div>
        <div class="formulario">
        <form>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" 
                class="form-control" 
                id="cpf" 
                placeholder="Digite o CPF">

                <label for="nome">Nome:</label>
                <input type="text" 
                class="form-control" 
                id="nome" 
                placeholder="Digite o nome">
                
                <label for="produto">Escolha o produto:</label>
                <select class="form-control">
                    <option>Smartphone</option>
                    <option>Notebook</option>
                    <option>Pilha</option>
                    <option>Bateria</option>
                  </select>

                <label for="produto">Escolha a pontuação:</label>
                <select class="form-control">
                    <option>50</option>
                    <option>100</option>
                    <option>150</option>
                    <option>200</option>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-chevron-down"></i></span>
                    </div>
                  </select>
                  
                  <div class="botaoPosto">
                  <button 
            type="button" 
            class="btn btn-primary btn-block mb-4" 
            style="box-shadow: 0px 2px rgb(139, 165, 58);
            display: flex;
            justify-content: center;
            background-color: rgba(207, 197, 197, 0.7);
            color: #296117;
            font-weight: 700;
            font-size: 15px;
            width: 100px;
            height: 35px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            border: none;
            margin-left: 15px;
            align-items: center;
            margin-top: 10px;
            align-items: center;"><b>Enviar</b></button>
            </div>
              </div>
        </form>
    </div>
    <div id="rodape">
        <footer>
            <div>
                <span id="copy">© 2023 Ecosrev</span>
                <div id="icons">
                    <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Pontos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Pontos adicionados com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    style="display: flex;
                    justify-content: center;
                    background-color: rgba(207, 197, 197, 0.7);
                    color: #000000;
                    font-weight: 700;
                    font-size: 15px;
                    width: 100px;
                    height: 35px;
                    padding-top: 5px;
                    border-radius: 10px;
                    border: none;
                    margin-left: 15px;
                    align-items: center;
                    margin-top: 10px;
                    align-items: center;">Ok</button>
                </div>
            </div>
        </div>
    </div>
    
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
