<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
    <div id="divCadastro">
        <div class="ellipse"></div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
        <div class="ellipse4"></div>
        <div class="ellipse5"></div>
        <div class="ellipse6"></div>
        <form id="cadastro">
            <p>Cadastro</p>
            <!-- Nome input -->
            <div class="form-outline mb-4">
                <label for="name">Nome</label>
                <input type="name" 
                id="form2Example1" 
                class="form-control"
                placeholder="Digite seu nome" 
                width=607px 
                height=137px />
                </div>
                <!-- dataNasc input -->
            <div class="form-outline mb-4">
                <label for="dataNasc">Data de nascimento</label>
                <input type="date" 
                id="form2Example1" 
                class="form-control"
                width=607px 
                height=137px />
                </div>
                <!-- Telefone input -->
            <div class="form-outline mb-4">
                <label for="telefone">Telefone</label>
                <input type="telefone" 
                id="form2Example1" 
                class="form-control"
                placeholder="Digite seu telefone" 
                width=607px 
                height=137px />
                </div>
            <!-- CPF input -->
            <div class="form-outline mb-4">
                <label for="cpf">CPF</label>
              <input type="cpf" 
              id="form2Example1" 
              class="form-control"
              placeholder="Digite seu CPF" 
              width=607px 
              height=137px />
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label for="email">Email</label>
            <input 
            type="email" 
            id="form2Example1" 
            class="form-control" 
            placeholder="Digite seu email" 
            width=607px 
            height=137px />
            </div>
        
            <!-- Senha input -->
            <div class="form-outline mb-4">
                <label for="senha">Senha</label>
            <input 
            type="password" 
            id="form2Example2" 
            class="form-control" 
            placeholder="Digite sua senha" />
            </div>
        <!-- confSenha input -->
        <div class="form-outline mb-4">
            <label for="confSenha">Confirmar senha</label>
            <input 
            type="password" 
            id="form2Example2" 
            class="form-control" 
            placeholder="Confirme sua senha" />
            </div>
        
            </div>
            <div id="btnCadastrar">
            <!-- Botão "Cadastrar" -->
            <button 
            type="button" 
            class="btn btn-primary btn-block mb-4" 
            style="background-color: #D3E381; padding: 10px;
            border-radius: 9px;
            border: 0px;
            background-color: #D3E381;
            box-shadow: 0px 2px #00000038;
            color: rgba(41, 97, 23, 1);
            width: 200px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;"><b>Cadastrar</b></button>
            </div>
        </form>
    <div id="rodape">
        <footer>
            <div>
                <span id="copy">© 2023 Ecosrev</span>
                <div id="icons">
                    <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                </div>
            </div>
        </footer>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
