<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/ca746a463a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
    <div id="divLogin">
        <div class="ellipse"></div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
        <div class="ellipse4"></div>
        <div class="ellipse5"></div>
        <div class="ellipse6"></div>
        <form id="login">
            <p>Login</p>
            <!-- Email input -->
            <div class="form-outline mb-4">
            <input type="email" 
            id="form2Example1" 
            class="form-control" 
            placeholder="Digite seu email" 
            width=607px 
            height=137px />
            </div>
        
            <!-- Senha input -->
            <div class="form-outline mb-4">
            <input type="password" 
            id="form2Example2" 
            class="form-control" 
            placeholder="Digite sua senha" />
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                value="" 
                id="form2Example31" checked />
                <label class="form-check-label" 
                for="form2Example31"> Lembrar-me </label>
                </div>
            </div>
        
            </div>
            <div id="btnEntrar">
            <!-- Botão "Entrar" -->
            <button type="button" 
            class="btn btn-primary btn-block mb-4" 
            style="background-color: #D3E381; 
            box-shadow: 0px 2px #00000038;
            display: flex;
            justify-content: center;
            background-color: #D3E381;
            color: #296117;
            font-weight: 700;
            font-size: 15px;
            width: 100px;
            height: 35px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            border: none;
            margin-left: 15px;
            align-items: center;" onclick="isUser()"><b>Entrar</b></button>
            </div>

            <div class="col d-flex justify-content-center">
                <!-- link para página de esqueci a senha -->
                <a href="/email_senha/email_senha.html"><i>Esqueci a senha</i></a>
            </div>
            <div class="col d-flex justify-content-center">
                <!-- link para página de esqueci a senha -->
                <a href="/cadastro/cadastro.html"><i>Não tem cadastro? <b>Clique aqui</b></i></a>
            </div>
        </form>
    </div>
</div>
        <div id="rodape">
        <footer>
            <div>
                <span id="copy">© 2023 Ecosrev</span>
                <div id="icons">
                    <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
