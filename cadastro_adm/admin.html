<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

            <ul class="dropdown-menu text-small">
        </div> 
         <div id="DivRight">
            <img src="img/Ellipse 4.png" alt="foto de perfil do usuário" id="ImgUser">
            <a class="LogOff" href="/home/index.html"><ul>Sair</ul></a>
        </div>
    </nav>
  </header>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="./central.html"><i class="fa-solid fa-calendar-days"></i>  Central</a></li>
                <li><a href="./cliente.html"><i class="fa-solid fa-user"></i>  Cliente</a></li>
                <li><a href="./beneficios.html"><i class="fa-solid fa-cart-shopping"></i>  Benefícios</a></li>
                <li><a href="./posto.html"><i class="fa-solid fa-location-dot"></i>  Posto de Coleta</a></li>
                <li><a href="./admin.html"><i class="fa-solid fa-gear"></i>  Administrador</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="tabs">
                <a href="#cadastrar" class="tab-link" >Cadastrar</a>
                <a href="#visualizar" class="tab-link">Visualizar</a>
            </div>
            <div class="tab" id="cadastrar">
              <h2>Cadastrar</h2>
              <form id="cadastro-form">
                  <!-- Campos do formulário -->
                  <div class="form-group">
                      <label for="razaoSocial">Nome:</label>
                      <input type="text" id="nome" name="nome" required>
                  </div>
          
                  <div class="form-group">
                      <label for="cpf">CPF:</label>
                      <input type="text" id="cpf" name="cpf" required>
                  </div>
          
                  <div class="form-group">
                      <label for="telefone">Telefone:</label>
                      <input type="text" id="telefone" name="telefone" required>
                  </div>
          
                  <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
          
                  <div class="form-group">
                      <label for="endereco">Endereço:</label>
                      <input type="text" id="endereco" name="endereco" required>
                  </div>
          
                  <div class="form-group">
                      <label for="cidade">Cidade:</label>
                      <input type="text" id="cidade" name="cidade" required>
                  </div>
          
                  <div class="form-group">
                      <label for="estado">Estado:</label>
                      <input type="text" id="estado" name="estado" required>
                  </div>
          
                  <button type="button" class="btn btn-success" style="box-shadow: 0px 2px rgb(139, 165, 58);
                      display: flex;
                      justify-content: center;
                      background-color: rgba(207, 197, 197, 0.7);
                      color: #296117;
                      font-weight: 700;
                      font-size: 15px;
                      width: 100px;
                      height: 35px;
                      padding-top: 5px;
                      padding-bottom: 5px;
                      border-radius: 10px;
                      border: none;
                      margin-left: 15px;
                      align-items: center;
                      margin-top: 10px;
                      align-items: center;">Cadastrar</button>
              </form>
          </div>
          
          
            <div class="tab" id="visualizar">
                <h2>Visualizar</h2>
                <!-- Conteúdo de visualização dos dados do cliente -->
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Pontos</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Maria</td>
                        <td>435.654.252-66</td>
                        <td>1200</td>
                        <th><i class="fa-solid fa-pencil"> </i></th>
                        <th><i class="fa-solid fa-trash"></i></th>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Mariana</td>
                        <td>456.625.525-55</td>
                        <td>50</td>
                        <th><i class="fa-solid fa-pencil"> </i></th>
                        <th><i class="fa-solid fa-trash"></i></th>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Matheus</td>
                        <td>481.033.652-00</td>
                        <td>10</td>
                        <th><i class="fa-solid fa-pencil"> </i></th>
                        <th><i class="fa-solid fa-trash"></i></th>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
