<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav id="RNavBar">
        <div id="DivLeft">
            <a href="/home/index.html"><img src="img/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial  -->
            <ul class="dropdown-menu text-small">
        </div> 
         <div id="DivRight">
            <img src="img/Ellipse 4.png" alt="foto de perfil do usuário" id="ImgUser">
            <a class="LogOff" href="/home/index.html"><ul>Sair</ul></a>
        </div>
    </nav>
  </header>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="./central.html"><i class="fa-solid fa-calendar-days"></i>  Central</a></li>
                <li><a href="./cliente.html"><i class="fa-solid fa-user"></i>  Cliente</a></li>
                <li><a href="./beneficios.html"><i class="fa-solid fa-cart-shopping"></i>  Benefícios</a></li>
                <li><a href="./posto.html"><i class="fa-solid fa-location-dot"></i>  Posto de Coleta</a></li>
                <li><a href="./admin.html"><i class="fa-solid fa-gear"></i>  Administrador</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="tabs">
                <a href="#cadastrar" class="tab-link">Cadastrar</a>
                <a href="#visualizar" class="tab-link">Visualizar</a>
            </div>
            <div class="tab" id="cadastrar">
                <form action="" method="post" class="cadastro-form">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                    <br>
                    <label for="pontuacao">Pontuação:</label>
                    <input type="number" id="pontuacao" name="pontuacao" required>
                    <br>
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                    <br>
                    <button type="button" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
            <div class="tab" id="visualizar">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Pontos</th>
                            <th>Disponibilidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Show do Kevin</td>
                            <td>150</td>
                            <td><input type="checkbox" name="disponibilidade" value="1"></td>
                        </tr>
                        <tr>
                            <td>Show Emocore</td>
                            <td>200</td>
                            <td><input type="checkbox" name="disponibilidade" value="2"></td>
                        </tr>
                        <tr>
                            <td>Ingressos 5 unidades</td>
                            <td>200</td>
                            <td><input type="checkbox" name="disponibilidade" value="3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
